    <script>
      const supportButton = document.querySelector("button.intercom-launcher")

      if(supportButton){
        supportButton.setAttribute("hidden", true)
  
        window.$crisp.push(["on", "session:loaded", ()=>{
          window.$crisp.push(["do", "chat:hide"]); 
          window.$crisp.push(["do", "chat:close"]); 
  
          supportButton.removeAttribute("hidden");

      }])
      
      supportButton.addEventListener("click", () => {
        if(window.$crisp.is("chat:closed")){
            window.$crisp.push(["do", "chat:show"]); 
            window.$crisp.push(["do", "chat:open"]);
          }
        }) 
      }

      window.$crisp.push(["on", "chat:closed", ()=> window.$crisp.push(["do", "chat:hide"])]);
